    <body>
         <div class="container">
            <h1>ECO-CHECK WATER QUALITY PREDICTIONs</h1>

        <form method="POST", action="{{url_for('water')}}">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="Ph value">ph</label>
                                    <input type="number" id="ph" name="ph" class="form-control" >
                                    
                                </div>
                                <div class="col-sm-6">
                                    <label for="Hardness">Hardness</label>
                                    <input type="number" id="hard" name="hard" class="form-control" >
                                    
                                </div>
                            </div>
                                <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="Solids">Solids</label>
                                    <input type="number" id="Solids" name="Solids" class="form-control" >
                                    
                                </div>
                                <div class="col-sm-6">
                                    <label for="Chloramines">Chloramines</label>
                                    <input type="number" id="chloro" name="chloro" class="form-control" >
                                    
                                </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="Sulphate">Sulphate</label>
                                    <input type="number" id="Sulphate" name="Sulphate" class="form-control" >
                                    
                                </div>
                                
                                <div class="col-sm-6">
                                    <label for="Conductivity">Conductivity</label>
                                    <input type="number" id="Conductivity" name="Conductivity" class="form-control" >
                                    
                                </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="Organiccarbon">Organic carbon</label>
                                    <input type="number" id="org" name="org" class="form-control" >
                                    
                                </div>
                            

                                    <div class="col-sm-6">
                                        <label for="Trihalomethanes">Trihalomethanes</label>
                                        <input type="number" id="trihal" name="trihal" class="form-control" >
                                        
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="Turbidity">Turbidity</label>
                                        <input type="number" id="Turb" name="Turb" class="form-control" >
                                     </div>
                                </div>  
                            <center> <input type="submit", value="Submit"></center> 
                          
                        </form>
                    </div>
                </div>
            </div>
                </form>
